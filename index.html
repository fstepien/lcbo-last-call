<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LCBO LAST CALL</title>

    <!-- Font Playfair Display & Roboto Mono -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Roboto+Mono:100,300,400" rel="stylesheet">
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>

    <main>

        <!-- <form action="#">

            <label for="location visuallyhidden"></label>
            <input type="text" placeholder="Your location" name="location" id="location">

            <input type="submit" placeholder="Can I make it?">

        </form> -->

        <section>

            <header>
                <h1>LCBO LAST CALL</h1>
            </header>

            <ul class="mode-of-transport wrapper">

                <li>
                    <span class="icon">
                    </span>
                    <p class="counter time-text">Leave Within</p>
                    <p class="travel-time time-text travel-time-counter">Travel</p>

                </li>

                <li data-mode="WALKING">
                    <span class="icon">
                        <i class="fas fa-street-view"></i>
                    </span>
                    <p class="counter">01:20:21</p>
                    <p class="travel-time">
                        <span class="travel-time-counter">1h 30m</span>
                    </p>

                </li>

                <li data-mode="BICYCLING">
                    <span class="icon">
                        <i class="fas fa-bicycle"></i>
                    </span>
                    <p class="counter">01:20:21</p>
                    <p class="travel-time">
                        <span class="travel-time-counter">1h 30m</span>
                    </p>

                </li>

                <li data-mode="TRANSIT">
                    <span class="icon">
                        <i class="fas fa-bus"></i>
                    </span>
                    <p class="counter">01:03:21</p>
                    <p class="travel-time">
                        <span class="travel-time-counter">1h 30m</span>
                    </p>

                </li>

                <li data-mode="DRIVING">
                    <span class="icon">
                        <i class="fas fa-car"></i>
                    </span>
                    <p class="counter">01:20:21</p>
                    <p class="travel-time">
                        <span class="travel-time-counter">1h 30m</span>
                    </p>
                </li>

            </ul>

            <div class="loading wrapper">
                <i class="fas fa-circle-notch fa-spin fa-3x"></i>
            </div>

            <div class="result wrapper">

                <h3 class="dark-olive">
                    <span class="next-store">NEXT </span> CLOSEST STORE</h3>

                <p>Name:
                    <span class="name-input">Queen & Spadina</span>
                </p>
                <p class="address">
                    Address:
                    <span class="address-input">401 Queen Street West</span>
                </p>
                <p>Hours:
                    <span class="hours-input">1pm to 9am</span>
                </p>

            </div>

        </section>

        <section class="utilities wrapper">
            <ul>
                <li>

                    <span class="util-icon-container">
                        <button title="next store" id="next">
                            <i class="fas fa-plus"></i>
                        </button>
                    </span>
                </li>
                <li>
                    <!-- <p>Refresh</p> -->
                    <span class="util-icon-container">
                        <button title="refresh travel times" id="refresh">
                            <i class="fas fa-sync"></i>
                        </button>
                    </span>
                </li>
                <li>
                    <!-- <p>Manual</p> -->
                    <span class="util-icon-container">
                        <button title="enter your location" id="manual">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </span>
                </li>
                <li>
                    <!-- <p>Map</p> -->
                    <span class="util-icon-container">
                        <button title="go to google maps" id="map">
                            <i class="far fa-map"></i>
                        </button>
                    </span>
                </li>

            </ul>
        </section>

    </main>

    <!-- Fontawesome Script -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js" integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <!-- Custom Script -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXtVhF-9pxpR9rf6ABUfNZJ68QOvwGWJk">
    // <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXtVhF-9pxpR9rf6ABUfNZJ68QOvwGWJk&callback=initMap">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
